<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input class="form__input" type="text" name="name" minlength="2" maxlength="20" pattern="^[А-ЯЁ][а-яё]+(-[А-ЯЁ][а-яё]*)?$" placeholder="Имя" required />
                        <span class="form__error">имя кириллицей, с заглавной буквы</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="text" name="email" minlength="2" maxlength="30" pattern="^(?!.*(\.\.))[a-zA-Z0-9]+[-_\.\dA-Za-z]*@[a-zA-Z\d]+[-_\da-z]*\.[a-z]+$" placeholder="E-Mail" required />
                        <span class="form__error">e-mail в формате: students-yandex@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="tel" placeholder="Телефон" pattern="^((\+7\(\d{3}\)\d{3})-(\d{2})-(\d{2})|(\+7\(\d{3}\) \d{3})-(\d{2})-(\d{2})|(\+7 \d{3}-\d{3})-(\d{2})-(\d{2})|(\+7\d{10})|(8\d{10}))$" minlength="7" maxlength="18"  required/>
                        <span class="form__error">телефон в формате: +7 (900) 000-00-00</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="url" pattern="^(?!.*(\/{3,}|\.\.|\d{6,}))(https?:\/\/)(www\.)?(([\da-z][\da-z\.-^]*)\.([a-z]{1,6})([\/\w\.-]*)|((\d{1,3}[\.]){3})\d{1,3})(:\d{1,5})?([\/\w\.-]*)#?[^\.]$" placeholder="Ваш сайт" required/>
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>     
</body>
</html>
